<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heading Paragraphs and Emmet</title>
</head>

<body>
   <h1>Suraj</h1>
   <h2>Suraj</h2>
   <h3>Suraj</h3>
   <h4>Suraj</h4>
   <h5>Suraj</h5>
   <h6>Suraj</h6>
   <p>This is Suraj</p>
   <p>This is <strong>Suraj</strong></p>
   <p><em>This is emphasized</em></p>
   <p>First<br>This is a new line
<!-- Note:- In HTML5 This is recommended to use strong instead of bold and use em(emphasized) instead of italic-->
   <p>I am <b>Suraj</b> And My father is <b>Bhaskar bhai</b></p>
   </p>
   <hr>
</body>

</html>
