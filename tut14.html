<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Selectors</title>
  <style>
  /*Element Selector*/
  p{
    border: 2px solid red;
  }
    /* ID Selectors */
#firstPara{
      color: green;
    }
    /* Class Selector */
    .bgBlue{
      color: yellow;
      background-color: blue;
    }
    
    /* Grouping Selectors */
    footer, span{
      background-color: pink;
    }
  </style>
</head>

<body>
  <h1>CSS Selectors</h1>
  <p id="firstPara">This is a simple paragraph to demonstrate CSS Selectors</p>
  <p id="secondPara" class="redElement bgBlue">This is a another paragraph to demonstrate CSS Selectors</p>
  <div>
  <p>This is yet another paragraph inside div to demonstrate CSS Selectors</p> 
  <span>This is span</span>
  </div>  
  <footer>
    This is footer
  </footer>


</body>

</html>
