<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inline and Block Elements</title>
</head>

<body>
  <div>
<strong style="border: 2px solid red;">This is a paragraph</strong>
<a style="border: 2px solid blue;">This is also a paragraph</a>
<span style="border: 2px solid red;">This is a span</span>
<span style="border: 2px solid red;">This is also a span</span>
  </div>

<!-- Quick Quiz:- li, em, div, img is inline element or block element.With code-->

<h3>This is Quick Quiz</h3>

<ul>
  <!--li is block element-->
  <li style="border: 2px solid red;">This is li</li>
</ul>

<!--em is Inline Element-->
<em style="border: 2px solid red;">This is em</em>

<!--div is block element-->
<div style="border: 2px solid red;">This is a div</div>

<!--img is Inline Element-->
<img src="suraj1.jpg" alt="suraj1.jpg" style="border: 2px solid red;">
</body>

</html>
